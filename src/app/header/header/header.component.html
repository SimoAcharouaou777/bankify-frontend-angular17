<header class="bg-white shadow-md fixed w-full z-10 top-0">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <!-- Application Name -->
      <div class="flex-shrink-0 flex items-center">
        <span class="text-xl font-bold text-blue-600">Bankify</span>
      </div>

      <!-- Authentication Buttons -->
      <div class="flex items-center space-x-4">
        <button *ngIf="!isAuthenticated" routerLink="/login" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">
          Login
        </button>
        <button *ngIf="!isAuthenticated" routerLink="/signup" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">
          Signup
        </button>
        <button *ngIf="isAuthenticated" (click)="logout()" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">
          Logout
        </button>
      </div>
    </div>
  </div>
</header>
