<app-sidebar></app-sidebar>

<!-- Main Content Container -->
<div class="ml-64 p-8 mt-16 bg-gray-50 min-h-screen">

  <!-- Page Title -->
  <h2 class="text-4xl font-bold text-gray-900 mb-8 flex items-center">
    <svg class="w-8 h-8 text-indigo-600 mr-4" fill="none" stroke="currentColor" stroke-width="2"
         viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path stroke-linecap="round" stroke-linejoin="round"
            d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"></path>
    </svg>
    Your Profile
  </h2>

  <!-- Profile Information -->
  <div class="bg-white rounded-xl shadow-lg p-8 mb-8">
    <div class="flex justify-between items-center mb-8">
      <h3 class="text-2xl font-semibold text-gray-900 flex items-center">
        <svg class="w-6 h-6 text-indigo-600 mr-2" fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M5.121 17.804A13.933 13.933 0 0112 16c2.485 0 4.78.63 6.879 1.804M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
        </svg>
        Profile Information
      </h3>
      <button (click)="toggleEdit()"
              class="flex items-center px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors duration-200">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.5L16.732 3.732z"></path>
        </svg>
        Edit Profile
      </button>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <!-- First Name -->
      <div class="flex items-center">
        <div class="p-3 bg-indigo-50 rounded-full">
          <svg class="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" stroke-width="2"
               viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M12 14c-4.418 0-8 1.79-8 4v2h16v-2c0-2.21-3.582-4-8-4z"></path>
          </svg>
        </div>
        <div class="ml-4">
          <label class="block text-sm font-medium text-gray-500">First Name</label>
          <p class="mt-1 text-lg font-semibold text-gray-900">{{ user.firstName }}</p>
        </div>
      </div>
      <!-- Last Name -->
      <div class="flex items-center">
        <div class="p-3 bg-indigo-50 rounded-full">
          <svg class="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" stroke-width="2"
               viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M12 14c-4.418 0-8 1.79-8 4v2h16v-2c0-2.21-3.582-4-8-4z"></path>
          </svg>
        </div>
        <div class="ml-4">
          <label class="block text-sm font-medium text-gray-500">Last Name</label>
          <p class="mt-1 text-lg font-semibold text-gray-900">{{ user.lastName }}</p>
        </div>
      </div>
      <!-- Date of Birth -->
      <div class="flex items-center">
        <div class="p-3 bg-indigo-50 rounded-full">
          <svg class="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" stroke-width="2"
               viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
          </svg>
        </div>
        <div class="ml-4">
          <label class="block text-sm font-medium text-gray-500">Date of Birth</label>
          <p class="mt-1 text-lg font-semibold text-gray-900">{{ user.dateOfBirth | date:'longDate' }}</p>
        </div>
      </div>
      <!-- Age -->
      <div class="flex items-center">
        <div class="p-3 bg-indigo-50 rounded-full">
          <svg class="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" stroke-width="2"
               viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
        </div>
        <div class="ml-4">
          <label class="block text-sm font-medium text-gray-500">Age</label>
          <p class="mt-1 text-lg font-semibold text-gray-900">{{ user.age }}</p>
        </div>
      </div>
      <!-- Identity Number -->
      <div class="flex items-center">
        <div class="p-3 bg-indigo-50 rounded-full">
          <svg class="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" stroke-width="2"
               viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
          </svg>
        </div>
        <div class="ml-4">
          <label class="block text-sm font-medium text-gray-500">Identity Number</label>
          <p class="mt-1 text-lg font-semibold text-gray-900">{{ user.identityNumber }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Profile Form -->
  <div *ngIf="isEditing" class="bg-white rounded-xl shadow-lg p-8 mb-8">
    <div class="flex justify-between items-center mb-8">
      <h3 class="text-2xl font-semibold text-gray-900 flex items-center">
        <svg class="w-6 h-6 text-green-600 mr-2" fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M16 12l4-4m0 0l-4-4m4 4H4"></path>
        </svg>
        Edit Profile
      </h3>
      <button (click)="toggleEdit()"
              class="flex items-center px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 transition-colors duration-200">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M6 18L18 6M6 6l12 12"></path>
        </svg>
        Cancel
      </button>
    </div>
    <form (ngSubmit)="onSubmit()" #profileForm="ngForm" class="space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- First Name -->
        <div>
          <label class="block text-sm font-medium text-gray-500 mb-2">First Name</label>
          <input
            type="text"
            name="firstName"
            [(ngModel)]="profile.firstName"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
            placeholder="Enter your first name"
          />
        </div>
        <!-- Last Name -->
        <div>
          <label class="block text-sm font-medium text-gray-500 mb-2">Last Name</label>
          <input
            type="text"
            name="lastName"
            [(ngModel)]="profile.lastName"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
            placeholder="Enter your last name"
          />
        </div>
        <!-- Date of Birth -->
        <div>
          <label class="block text-sm font-medium text-gray-500 mb-2">Date of Birth</label>
          <input
            type="date"
            name="dateOfBirth"
            [(ngModel)]="profile.dateOfBirth"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          />
        </div>
        <!-- Age -->
        <div>
          <label class="block text-sm font-medium text-gray-500 mb-2">Age</label>
          <input
            type="number"
            name="age"
            [(ngModel)]="profile.age"
            required
            min="0"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
            placeholder="Enter your age"
          />
        </div>
        <!-- Identity Number -->
        <div>
          <label class="block text-sm font-medium text-gray-500 mb-2">Identity Number</label>
          <input
            type="text"
            name="identityNumber"
            [(ngModel)]="profile.identityNumber"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
            placeholder="Enter your identity number"
          />
        </div>
      </div>
      <!-- Form Actions -->
      <div class="mt-8 flex space-x-4">
        <button
          type="submit"
          [disabled]="profileForm.invalid"
          class="flex items-center px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 transition-colors duration-200 disabled:opacity-50"
        >
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" stroke-width="2"
               viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M5 13l4 4L19 7"></path>
          </svg>
          Save Changes
        </button>
        <button
          type="button"
          (click)="toggleEdit()"
          class="flex items-center px-6 py-3 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 transition-colors duration-200"
        >
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" stroke-width="2"
               viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"></path>
          </svg>
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
