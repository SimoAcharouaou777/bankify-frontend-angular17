<app-sidebar></app-sidebar>
<div class="ml-64 p-6 mt-16 bg-gray-100 min-h-screen">
  <h2 class="text-3xl font-semibold mb-6">Manage Users</h2>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="bg-red-100 text-red-700 p-4 rounded mb-4">
    {{ errorMessage }}
  </div>

  <!-- User Table -->
  <div class="bg-white shadow rounded-lg p-6">
    <h3 class="text-xl font-medium mb-4">User List</h3>
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User ID</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Roles</th>
          <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
        </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let user of users">
          <td class="px-6 py-4 whitespace-nowrap">{{ user.id }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ user.username }} </td>
          <td class="px-6 py-4 whitespace-nowrap">{{ user.username }}</td>
          <td class="px-6 py-4 whitespace-nowrap">
            <span *ngFor="let role of user.roles" class="px-2 py-1 bg-blue-100 text-blue-800 rounded-full text-xs font-semibold mr-1">
              {{ role.name }}
            </span>
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-center">
            <button class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600 mr-2"
                    (click)="deleteUser(user.id)">Delete</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
